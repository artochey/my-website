    <section id="login-register-container">
      
      <!-- หน้า Login -->
      <div id="login-form">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
          <div class="form-group">
            <label for="login-username">User:</label>
            <input type="text" id="login-username" name="login-username" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
          </div>
          <button type="submit">login</button>
          <p>No have Account? <a href="javascript:void(0)" onclick="showRegister()">Register</a></p>


        </form>
      </div>

      <!-- หน้า Register -->
      <div id="register-form" style="display: none;">
        <h2>Register</h2>
        <form onsubmit="return registerUser(event)">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm-password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit">Register</button>
          <p>Have Account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
        </form>
      </div>
      <script>
        // ฟังก์ชันสำหรับการล็อกอิน
        document.getElementById('login-form').addEventListener('submit', function(event) {
          event.preventDefault();
      
          const username = document.getElementById('login-username').value;
          const password = document.getElementById('login-password').value;
      
          fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              alert('Login successful');
            } else {
              alert('Invalid credentials');
            }
          })
          .catch(error => console.error('Error:', error));
        });
      </script>
    </section>

  <script>
    // ฟังก์ชันการแสดงหน้าจอล็อกอิน
    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('movie-selection').style.display = 'none';
      document.getElementById('seat-selection').style.display = 'none'; // ซ่อนหน้าที่นั่ง
      document.getElementById('confirmation').style.display = 'none'; // ซ่อนหน้าเสร็จสิ้น
    }

    // ฟังก์ชันการแสดงหน้าลงทะเบียน
    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    // ฟังก์ชันการสมัครสมาชิก
    function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Password Dont match');
        return;
      }

      // เก็บข้อมูลลงใน LocalStorage (หรือเชื่อมกับฐานข้อมูลจริง)
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      alert('Register Success');
      showLogin(); // เปลี่ยนไปหน้าล็อกอิน
    }

    // ฟังก์ชันการเข้าสู่ระบบ
    function loginUser(event) {
      event.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('Login successful');
        showMovieSelection(); // เปลี่ยนไปเลือกภาพยนตร์
      } else {
        alert('The username or password is incorrect.');
      }
    }


    // ฟังก์ชันเมื่อเข้าสู่ระบบแล้วให้แสดงหน้าเลือกภาพยนตร์
    function showMovieSelection() {
      document.getElementById('login-register-container').style.display = 'none'; // ซ่อนล็อกอิน/ลงทะเบียน
      document.getElementById('movie-selection').style.display = 'block'; // แสดงหน้าเลือกภาพยนตร์
    }

    // ฟังก์ชันการเลือกภาพยนตร์
    function selectMovie(movieName, time) {
      // เก็บข้อมูลภาพยนตร์และเวลาใน LocalStorage
      
      localStorage.setItem('selectedMovie', movieName);
      localStorage.setItem('selectedTime', time);

      // แสดงข้อความแสดงภาพยนตร์ที่เลือก
      document.getElementById('movie-name').innerText = `คุณเลือกภาพยนตร์: ${movieName} เวลา: ${time}`;

      // แสดงหน้าเลือกที่นั่ง
      document.getElementById('seat-selection').style.display = 'block';
      document.getElementById('movie-selection').style.display = 'none';

      // โหลดที่นั่งที่จองไว้สำหรับภาพยนตร์นี้
      loadSeats();
    }




    // ฟังก์ชันสำหรับกลับไปที่หน้าเลือกหนัง
    function goBackToMovieSelection() {
      console.log('VSEG clicked!'); // เพื่อทดสอบว่าไปถึงฟังก์ชันนี้หรือไม่

      // แสดงหน้าเลือกภาพยนตร์
      document.getElementById('movie-selection').style.display = 'block';

      // ซ่อนหน้าอื่นๆ ที่ไม่เกี่ยวข้อง
      document.getElementById('seat-selection').style.display = 'none'; // ซ่อนหน้าเลือกที่นั่ง
      document.getElementById('confirmation').style.display = 'none'; // ซ่อนหน้าข้อมูลการจอง
      document.getElementById('login-register-container').style.display = 'none'; // ซ่อนหน้า login/ register ถ้ามี
    }





    // ฟังก์ชันการเลือกที่นั่ง
    let selectedTime = null;
    let selectedSeats = [];

    function selectSeat(seat) {
      const movieName = localStorage.getItem('selectedMovie'); // ดึงชื่อภาพยนตร์ที่เลือกจาก LocalStorage
      if (!movieName) return; // ถ้าไม่มีภาพยนตร์ที่เลือก ให้ไม่ทำงาน

      // ตรวจสอบสถานะที่นั่ง
      if (seat.style.backgroundColor === 'green') {
        seat.style.backgroundColor = ''; // ถ้าเลือกซ้ำให้ยกเลิกการเลือก
        selectedSeats = selectedSeats.filter(s => s !== seat.innerText); // เอาที่นั่งออกจากอาร์เรย์
      } else {
        seat.style.backgroundColor = 'green'; // ทำให้ที่นั่งที่เลือกเป็นสีเขียว
        selectedSeats.push(seat.innerText); // เพิ่มที่นั่งเข้าในอาร์เรย์
      }

      // บันทึกข้อมูลที่นั่งใน LocalStorage
      const bookedSeats = JSON.parse(localStorage.getItem('bookedSeats')) || {};
      bookedSeats[movieName] = selectedSeats;
      localStorage.setItem('bookedSeats', JSON.stringify(bookedSeats));

      // ตรวจสอบว่าเลือกทั้งเวลาและที่นั่งหรือยัง
      checkConfirmButton();
    }

    // ฟังก์ชันโหลดข้อมูลที่นั่งจาก LocalStorage
    function loadSeats() {
      const movieName = localStorage.getItem('selectedMovie'); // ดึงชื่อภาพยนตร์ที่เลือก
      if (!movieName) return; // ถ้าไม่มีภาพยนตร์ที่เลือกให้ไม่ทำงาน

      const bookedSeats = JSON.parse(localStorage.getItem('bookedSeats')) || {};
      const savedSeats = bookedSeats[movieName] || []; // ดึงที่นั่งที่จองไว้สำหรับภาพยนตร์นี้

      selectedSeats = savedSeats; // ตั้งค่าข้อมูลที่นั่งที่เลือกจาก LocalStorage

      // แสดงการเลือกที่นั่งจาก LocalStorage
      const seats = document.querySelectorAll('.seat'); // ดึงปุ่มที่นั่งทั้งหมด
      seats.forEach(seat => {
        if (savedSeats.includes(seat.innerText)) {
          seat.style.backgroundColor = 'green'; // ถ้าที่นั่งนั้นถูกเลือก ให้ทำให้สีเป็นสีเขียว
        } else {
          seat.style.backgroundColor = ''; // ถ้าไม่ถูกเลือก ให้สีเป็นปกติ
        }
      });
    }
    function selectTime(time) {
      // เก็บข้อมูลเวลาใน LocalStorage
      localStorage.setItem('selectedTime', time);

      // กำหนด selectedTime เป็นค่าที่เลือก
      selectedTime = time;

      // แสดงเวลาในหน้าจอ
      document.getElementById('selected-time').innerText = `คุณเลือกเวลา: ${time}`;

      // ตรวจสอบว่าเลือกทั้งเวลาและที่นั่งหรือยัง
      checkConfirmButton();
    }
    function checkConfirmButton() {
      if (selectedTime && selectedSeats.length > 0) {
        // หากเลือกทั้งเวลาและที่นั่งแล้ว ให้แสดงปุ่ม Confirm
        document.getElementById('confirm-btn').style.display = 'block';
      } else {
        // หากยังไม่ได้เลือกทั้งเวลาและที่นั่ง จะซ่อนปุ่ม Confirm
        document.getElementById('confirm-btn').style.display = 'none';
      }
    }
    // เรียกใช้ฟังก์ชันเมื่อหน้าโหลด
    window.onload = function() {
      loadSeats(); // โหลดข้อมูลที่นั่งจาก LocalStorage เมื่อหน้าโหลดใหม่
      checkConfirmButton(); // ตรวจสอบสถานะของปุ่ม Confirm
    };

    // ฟังก์ชันยืนยันการจอง
    function confirmBooking() {
      const movieName = localStorage.getItem('selectedMovie'); // ดึงชื่อภาพยนตร์ที่เลือก
      const bookedSeats = JSON.parse(localStorage.getItem('bookedSeats')) || {};
      const seats = bookedSeats[movieName] || []; // ดึงที่นั่งที่เลือกสำหรับภาพยนตร์นี้

      if (!movieName || seats.length === 0) {
        alert('ไม่มีข้อมูลการจอง');
        return;
      }

      alert('Booking confirmed');

      // แสดงหน้าข้อมูลการจอง
      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('seat-selection').style.display = 'none';

      // แสดงข้อมูลการจอง

      
      document.getElementById('movie-name').innerText = `คุณเลือกภาพยนตร์: ${movieName}`;
      document.getElementById('ticket-seats').innerText = `ที่นั่งที่จอง: ${seats.join(', ')}`;
    }
    const timeButtons = document.querySelectorAll('.time-btn');

    timeButtons.forEach(button => {
      button.addEventListener('click', function() {
        // ลบคลาส .selected จากปุ่มทั้งหมด
        timeButtons.forEach(btn => btn.classList.remove('selected'));

        // เพิ่มคลาส .selected ไปยังปุ่มที่ถูกคลิก
        this.classList.add('selected');
      });
    });


  </script>
